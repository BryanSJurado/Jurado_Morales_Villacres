<div *ngIf="modalService.modal" id="pageContent" class="container-fluid py-3">
  <p style="text-align: center; color: #192A67; font-size: 28px;">Listado de <strong>Clientes</strong></p>
  <div class="card text-center">
    <div class="card-header" style="background-color: #EAEBEF">
      <div class="row mt-3 mb-3">
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover" id="clienteTabla">
          <thead>
            <tr style="background-color:#287b9b;">
              <th>#</th>
              <th>Cédula</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Género</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let element of listaCliente">
              <td>{{ element.idCli }}</td>
              <td>{{ element.cedCli }}</td>
              <td>{{ element.nomCli }}</td>
              <td>{{ element.apeCli }}</td>
              <td>{{ element.genCli }}</td>
              <td>{{ element.telCli }}</td>
              <td>{{ element.dirCli }}</td>
              <td>
                <button mat-raised-button color="primary" (click)="openVenta(element)">
                  Elegir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div style="height: 10px">
  </div>
</div>
