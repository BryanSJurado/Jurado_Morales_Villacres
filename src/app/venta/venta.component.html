    <button mat-raised-button color="primary" (click)="openAdd()">Nueva Venta</button>

<div id="pageContent" class="container-fluid py-3">
    <p style="text-align: center; color: #3c4d8a; font-size: 28px;"><strong>Ventas</strong></p>
    <div class="card text-center">
      <div class="card-header" style="background-color: #EAEBEF">
        <div class="row mt-3 mb-3">
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover" id="ventaTabla">
            <thead>
              <tr style="background-color:#287b9b;">
                <th>#</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Id Cliente</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of lst">
                <td>{{ element.idVen }}</td>
                <td>{{ element.fecVen }}</td>
                <td>{{ element.totalVen }}</td>
                <td>{{ element.id_Cli_Ven }}</td>
                <td>
                     <button (click)="openDetalle(element)" mat-raised-button color="primary">Detalle</button> |
                     <button (click)="obtenerVenta(element)" mat-raised-button color="basic">Factura</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div style="height: 10px">
    </div>
  </div>
