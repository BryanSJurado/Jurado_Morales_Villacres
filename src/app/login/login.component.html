<div class="princial">
    <div class="main-login">
        <mat-card height="100%" width="100%">
            <mat-card-title></mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()"  >
                    <h5>Usuario: jose@gmail.com Contraseña: JOse1@</h5>
                    <h5>Usuario: usuario@gmail.com Contraseña: ASdf3@</h5>
                    <h5>Usuario Con Contraseña no Válida: bryan@gmail.com Contraseña: 123456789</h5><br>
                    <p>
                        <mat-form-field>
                            <input type="text" formControlName="email_Usu" matInput placeholder="Email">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="text" formControlName="pass_Usu" matInput placeholder="Contraseña">

                    <div>
                        <button class="buttonLogin" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
