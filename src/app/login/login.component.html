<div class="princial">
    <div class="main-login">
        <mat-card height="100%" width="100%">
            <mat-card-title></mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()"  >
                    <p>
                        <mat-form-field>
                            <input type="text" formControlName="email_Usu" matInput placeholder="Email">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="password" formControlName="pass_Usu" matInput placeholder="Contraseña">
                        </mat-form-field>
                    </p>
                    <div>
                        <button class="buttonLogin" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
